<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SNAKE Xnezia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #00FF00;
            position: relative;
        }

        canvas {
            border: 2px solid #39FF14;
            background-color: #000;
            box-shadow: 0px 0px 20px #39FF14;
            max-width: 100%;
            height: auto;
            display: none;
        }

        h1 {
            font-size: 36px;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
        }

        #score {
            font-size: 24px;
            margin: 10px;
            color: #39FF14;
        }

        .controls {
            display: flex;
            gap: 20px;
            position: fixed;
            bottom: 20px;
        }

        .control-btn {
            padding: 20px;
      font-size: 20px;
      margin: 5px;
      background-color: #00FF00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

        }

        .control-btn:hover {
            background-color: #39FF14;
            color: #000;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #39FF14;
            color: #000;
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 10px #39FF14;
        }

        #start-btn:hover {
            background-color: #00FF00;
        }

        @media (max-width: 600px) {
            canvas {
                width: 80%;
                height: auto;
            }

            h1 {
                font-size: 24px;
            }

            #score {
                font-size: 18px;
            }

        }
        #control-method {
    background-color: #000;
    color: #00FF00;
    font-size: 30px;
    padding: 5px 5px;
    border: 2px solid #39FF14;
    cursor: pointer;
    box-shadow: 0px 0px 10px #39FF14;
}

#control-method:hover {
    background-color: #39FF14;
    color: #000;
}

    </style>
</head>

<body>
    <h1>SNAKE Xnezia</h1>
    <div id="score">Score: 0</div>
    <div>
        <label for="control-method">Choose control method:</label>
        <select id="control-method">
            <option value="keyboard">Keyboard</option>
            <option value="mouse">Mouse</option>
        </select>
    </div>
    <button id="start-btn">Start Game</button>
    <canvas id="game-canvas" width="600" height="500"></canvas>

    <div class="controls" id="mouse-controls" style="display: none;">
        <button class="control-btn" id="up-btn">↑</button>
        <button class="control-btn" id="down-btn">↓</button>
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const controlMethodSelect = document.getElementById('control-method');
        const mouseControls = document.getElementById('mouse-controls');
        const startButton = document.getElementById('start-btn');

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameInterval;
        let controlMethod = 'keyboard';

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = '#00FFFF';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00FFFF';
                ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
            });

            // Draw food
            ctx.fillStyle = '#FF00FF';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#FF00FF';
            ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        }

        function update() {
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvas.width / 20 || head.y < 0 || head.y >= canvas.height / 20 || collisionWithSelf(head)) {
                clearInterval(gameInterval);
                alert('Game Over! Restarting game...');
                resetGame();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10; // Increase score by 10
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
            draw();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 20));
            food.y = Math.floor(Math.random() * (canvas.height / 20));
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * (canvas.width / 20));
                food.y = Math.floor(Math.random() * (canvas.height / 20));
            }
        }

        function collisionWithSelf(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function changeDirection(event) {
            if (controlMethod === 'keyboard') {
                switch (event.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) {
                            direction = { x: 0, y: -1 };
                        }
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) {
                            direction = { x: 0, y: 1 };
                        }
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) {
                            direction = { x: -1, y: 0 };
                        }
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) {
                            direction = { x: 1, y: 0 };
                        }
                        break;
                }
            }
        }

        function handleMouseControl(directionBtn) {
            if (controlMethod === 'mouse') {
                switch (directionBtn) {
                    case 'up':
                        if (direction.y === 0) {
                            direction = { x: 0, y: -1 };
                        }
                        break;
                    case 'down':
                        if (direction.y === 0) {
                            direction = { x: 0, y: 1 };
                        }
                        break;
                    case 'left':
                        if (direction.x === 0) {
                            direction = { x: -1, y: 0 };
                        }
                        break;
                    case 'right':
                        if (direction.x === 0) {
                            direction = { x: 1, y: 0 };
                        }
                        break;
                }
            }
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            generateFood();
            draw();

            // Hide start button and show canvas
            startButton.style.display = 'none';
            canvas.style.display = 'block';

            if (controlMethod === 'mouse') {
                mouseControls.style.display = 'flex';
                document.removeEventListener('keydown', changeDirection);
            } else {
                mouseControls.style.display = 'none';
                document.addEventListener('keydown', changeDirection);
            }

            gameInterval = setInterval(update, 100);
        }

        function startGame() {
            startButton.style.display = 'none';  // Hide start button
            canvas.style.display = 'block';  // Show canvas
            controlMethod = controlMethodSelect.value;

            if (controlMethod === 'mouse') {
                mouseControls.style.display = 'flex';
                document.removeEventListener('keydown', changeDirection);
            } else {
                mouseControls.style.display = 'none';
                document.addEventListener('keydown', changeDirection);
            }

            resetGame();
        }

        startButton.addEventListener('click', startGame);
        controlMethodSelect.addEventListener('change', () => {
            if (canvas.style.display === 'block') {
                resetGame();
            }
        });

        document.getElementById('up-btn').addEventListener('click', () => handleMouseControl('up'));
        document.getElementById('down-btn').addEventListener('click', () => handleMouseControl('down'));
        document.getElementById('left-btn').addEventListener('click', () => handleMouseControl('left'));
        document.getElementById('right-btn').addEventListener('click', () => handleMouseControl('right'));
    </script>
</body>

</html>
